kind: pipeline
name: default

steps:
  - name: Go test
    image: golang:1.11
    commands:
      - export GO111MODULE=on
      - go mod download
      - go test ./...
    when:
      event:
        - push

  - name: Bump version
    image: golang:1.11
    environment:
      GITHUB_API_KEY:
        from_secret: kite_bot_key
    commands:
      - git config --global user.name "Kite Bot"
      - git config --global user.email "kite-bot@heliostech.fr"
      - git remote add authenticated-origin https://kite-bot:$GITHUB_API_KEY@github.com/${DRONE_REPO}
      - bash .ci/bump.sh
      - git push authenticated-origin
      - cp VERSION .tags
    when:
      event:
        - push
      branch:
        - master

  - name: Push image
    image: plugins/docker
    settings:
      username:
        from_secret: quay_username
      password:
        from_secret: quay_password
      repo: quay.io/openware/postmaster
      registry: quay.io
    when:
      event:
        - push
      branch:
        - master

